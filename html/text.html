<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 여부 확인6</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        

    $(document).ready(function(userAgent){
        $('#addToContactsBtn').on('click', function(){
            
            addToContacts();
        });
    })
        
        

    function addToContacts() {
        if ('contacts' in navigator) {
            var contact = {
                name: 'John Doe', // 연락처 이름
                tel: [{ value: '+01050548421', type: 'mobile' }] // 전화번호
            };

            var addContactPromise = navigator.contacts.save(new Contact(contact));
            addContactPromise.then(function() {
                document.getElementById('addToContactsMsg').textContent = '주소록에 추가되었습니다.';
            }).catch(function(error) {
                console.error('주소록 추가 에러:', error);
                document.getElementById('addToContactsMsg').textContent = '주소록 추가 중 오류가 발생했습니다.';
            });
        } else {
            document.getElementById('addToContactsMsg').textContent = '이 기능은 현재 이 브라우저에서 지원되지 않습니다.';
        }
    }
    </script>
</head>
<body>
    <h1>확인용</h1>
    
    <a href="tel:01050548420">전화 걸기</a>
    <a href="tel:010-5054-8420">전화 걸기</a>
    
    
    <a href="contacts://">주소록 열기 - 아이폰</a>
    <a href="content://contacts/people/">주소록 열기 - 안드로이드?</a>
    
    
    <a href="https://ssunakimm.github.io/html/aa.vcf">vcf파일 다운로드</a>
    
    
    
    <button id="addToContactsBtn">주소록에 추가</button>
    <p id="addToContactsMsg"></p>
</body>
</html>
