    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../../Content/import/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../../Content/style.css" />
    <title>Colors</title>
    
    <style>
      body { padding: 20px; }
      h1 { padding: 35px; background: #f5f5f5; }
      ul li { display: flex; gap: 18px; align-items: center; padding: 10px 20px; font-size: 14px; border-bottom: solid 1px var(--color_gray2); }
      span {padding: 0 10px;}
      span:nth-child(2) {flex-basis: 6%;}
      span:nth-child(3) {flex-basis: 12%;}
      span:nth-child(4) {flex-basis: 17%;}
      span:nth-child(5) {flex-basis: 46%;}
      .color em {display: block;width: 40px;height: 40px;border-radius: 8px;box-shadow: var(--shadow_default);}
      .name {font-weight: bold;}
    </style>
  </head>
  <body>
    <!-- Main Colors -->
    <h1>Main Colors</h1>
    <ul id="main-colors">
      <li>
        <span></span>
        <span>Color</span>
        <span>Name</span>
        <span>Usage</span>
      </li>
      <li></li>
    </ul>

          (data, index) => `

		<span>${index + 1}</span>
