<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Detect.js & jQuery 예시</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="mobile-detect.min.js"></script>
</head>
<body>
    <h1>기기 종류 확인</h1>
    <p id="device-type"></p>
    <script>
        // Mobile-Detect 객체 생성
        var md = new MobileDetect(window.navigator.userAgent);
        
        // jQuery를 이용하여 기기 종류 표시
        $(document).ready(function() {
            if (md.mobile()) {
                $("#device-type").text("모바일 기기");
            } else if (md.tablet()) {
                $("#device-type").text("태블릿 기기");
            } else {
                $("#device-type").text("PC");
            }
        });
    </script>
</body>
</html>
