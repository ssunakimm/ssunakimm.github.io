<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 여부 확인</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function isMobile() {
            const userAgent = navigator.userAgent;
            return mobileRegex.test(userAgent);
        }
        
        function checkDevice() {
            // 여부를 확인하는 정규 표현식
            const mobileRegex = /Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i;
            const tabletRegex = /Tablet|iPad|Macintosh|NexusTablet|GoogleTablet|SamsungTablet|Kindle/i;

            // User Agent 정보 확인
            const userAgent = navigator.userAgent;

            

            if(mobileRegex.test(userAgent)) {
                if(userAgent.indexof('mobile') > -1){
                    result = '모바일'
                }else {
                    result = '갤탭'
                }
            }else {
                
                if(tabletRegex.test(userAgent) || navigator.maxTouchPoints > 4) {
                    result = '아이패드'
                }else {
                    result = 'pc'
                }
            }
            alert(result);
            $('#agent').text(userAgent)
        }

    $(document).ready(function(userAgent){
        checkDevice();
    })
    </script>
</head>
<body>
    <h1>사용 기기는 <span id="device-type"></span>입니다.</h1>
    <h2>agent <span id="agent"></span></h2>
</body>
</html>
